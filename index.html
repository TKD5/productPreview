<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/39c8ee6ecc.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">
      <div class="grid">
        <div class="left-section">
          <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="right-section">
          <p class="pre-text">Perfume</p>
          <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <p class="sale-price">$149.99</p>
              <p class="pre-price">$169.99</p>
            </div>
            <div class="btn">
              <button>Add to Cart</button>
            </div>
        </div>
      </div>
  </main>
  
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TKD5" target="_blank">Karl Davis</a>.
    </div>
</body>
</html>
